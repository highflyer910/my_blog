backend:
  name: github
  repo: highflyer910/my_blog

media_folder: "static/uploads"  
public_folder: "/uploads"  

collections:
- name: "Blog"
  label: "blog"
  folder: "content/blog"
  create: true
  slug: "{{slug}}"
  fields: 
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Date", name: "date", widget: "datetime"}
    - {label: "Body", name: "body", widget: "markdown"}

